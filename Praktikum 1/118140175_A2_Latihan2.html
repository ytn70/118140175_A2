<!DOCTYPE html>
<html>
	<head>
		<title>118140175_A2_Latihan2</title>
	</head>
	
	<body>
		<fieldset>
			<h1>Form</h1>
			<form>
				<table border="0" cellspacing="0" cellpadding="5">
					<tr>
						<td><label for="nama">Nama </label></td>
						<td>:</td>
						<td><textarea id="nama"></textarea></td>
					</tr>
					<tr>
						<td><label for="email">E-mail </label></td>
						<td>:</td>
						<td><input type="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="address">Address </label></td>
						<td>:</td>
						<td><textarea id="address"></textarea></td>
					</tr>
					<tr>
						<td><label>Gender </label></td>
						<td>:</td>
						<td>
							<input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
							<input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
						
						</td>
					</tr>
					<tr>
						<td><label>Country </label></td>
						<td>:</td>
						<td>
							<select>
								<option>Indonesia</option>
								<option>Filipina</option>
								<option>Singapura</option>
								<option>Malaysia</option>
								<option>Timor-timor</option>
								<option>China</option>
							</select> 
						</td>
					</tr>
					<tr>
						<td><label>Photo </label></td>
						<td>:</td>
						<td><input type="file"></td>
					</tr>
					<tr>
						<td><label for="comment">Comment </label></td>
						<td>:</td>
						<td><textarea id="comment"></textarea></td>
					</tr>
					<tr>
						<td colspan="3"><center><button>Submit</button></center></td>
					</tr>
				</table>
			</form>
		</fieldset>
	</body>
</html>
